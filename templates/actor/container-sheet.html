<form class="cairn" autocomplete="off">
    <div class="container-sheet-grid">
        <!-- Portrait -->
        <img class="portrait" src="{{actor.img}}" data-edit="img" title="{{actor.name}}" />
        <!-- Name and slots -->
        <div class="character-sheet-section-name">
            <input class="name-input" type="text" name="name" value="{{actor.name}}" placeholder="{{ localize 'CAIRN.Name' }}" />

            <div class="resource-counter equipped-counter">
                <label class="large-resource-label" for="system.equipped">{{ localize 'CAIRN.Equipped' }}</label>
                <div class="resource-input-wrapper">
                    <input type="checkbox" {{checked system.equipped}} name="system.equipped" id="system.equipped"
                           value="{{system.equipped}}" data-dtype="Boolean" />
                </div>
            </div>
            <div class="resource-counter bulky-counter">
                <label class="large-resource-label" for="system.bulky">{{ localize 'CAIRN.Bulky' }}</label>
                <div class="resource-input-wrapper">
                    <input type="checkbox" {{checked system.bulky}} name="system.bulky" id="system.bulky" value="{{system.bulky}}"
                           data-dtype="Boolean" />
                </div>
            </div>
            <div class="resource-counter slots-counter">
                <label for="system.slots.value">{{ localize 'CAIRN.Slots' }}</label>
                <div class="resource-input-wrapper">
                    <input type="text" name="system.slots.value" id="system.slots.value" value="{{system.slots.value}}" data-dtype="Number" />
                </div>
            </div>
        </div>
        <div class="character-sheet-section-tabs">
            <nav class="tabs" data-group="primary">
                <a class="item" data-group="primary" data-tab="items">{{ localize 'CAIRN.Items' }}</a>
                <a class="item" data-group="primary" data-tab="description">{{ localize 'CAIRN.Description' }}</a>
            </nav>
            <section class="content">
                <div class="tab" data-group="primary" data-tab="items">
                    {{> "systems/cairn/templates/parts/items-list.html" actor=actor}}
                </div>
                <div class="tab" data-group="primary" data-tab="description">
                    {{ editor system.biography target="system.biography" button=true owner=owner editable=editable }}
                </div>
            </section>
        </div>
    </div>
</form>
