<form
    class="{{cssClass}} item-sheet spellbook-sheet"
    autocomplete="off">
    <header class="sheet-header">
        <img
            class="profile-img"
            src="{{item.img}}"
            data-edit="img"
            title="{{item.name}}"/>
        <div class="header-fields">
            <h1 class="charname"><input
                name="name"
                type="text"
                value="{{item.name}}"
                placeholder="{{ localize 'CAIRN.Name' }}"/></h1>

            <div class="grid grid-3col" style="margin-bottom: 0px">
                <div class="resource flex-group-center">
                    <label class="resource-label" for="system.equipped" style="text-align: center">{{ localize 'CAIRN.Equipped' }}</label>
                    <input
                        class="checkbox-block"
                        type="checkbox"
                        {{checked
                        system.equipped}}
                        name="system.equipped"
                        id="system.equipped"
                        style="display: inline"
                        value="{{system.equipped}}"
                        data-dtype="Boolean"/>
                </div>

                <div class="resource flex-group-center">
                    <label class="resource-label" for="system.slots" style="text-align: center">{{ localize 'CAIRN.Slots' }}</label>
                    <input
                        type="text"
                        name="system.slots"
                        id="system.slots"
                        style="display: inline"
                        value="{{system.slots}}"
                        placeholder=0
                        data-dtype="Number"/>
                </div>

                <div class="resource flex-group-center">
                    <label class="resource-label" for="system.quantity" style="text-align: center">{{ localize 'CAIRN.Quantity' }}</label>
                    <input
                        type="text"
                        name="system.quantity"
                        id="system.quantity"
                        style="display: inline"
                        value="{{system.quantity}}"
                        data-dtype="Number"/>
                </div>
            </div>
          </div>
        </div>

    </header>

    <div class="sheet-tabs-container">
        <nav
            class="sheet-tabs tabs"
            data-group="primary">
            <span
                class="item"
                data-tab="description">{{ localize 'CAIRN.Description' }}</span>
        </nav>
    </div>

    {{ editor system.description target="system.description" button=true owner=owner editable=editable }}
</form>
